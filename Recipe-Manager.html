<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container, .filter-container {
      text-align: center;
      margin: 15px 0;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .recipe-card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .recipe-card h3 {
      margin: 0;
      color: #333;
    }

    .recipe-card p {
      margin: 5px 0;
      color: #555;
    }

    .recipe-card button {
      background: #e74c3c;
    }

    .recipe-card button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Recipe Manager</h1>

  <!-- Add Recipe Form -->
  <div class="form-container">
    <input type="text" id="recipeName" placeholder="Enter recipe name">
    <input type="text" id="ingredients" placeholder="Enter ingredients (comma separated)">
    <button onclick="addRecipe()">Add Recipe</button>
  </div>

  <!-- Filter Recipes -->
  <div class="filter-container">
    <input type="text" id="filterInput" placeholder="Search recipes..." onkeyup="filterRecipes(this.value)">
  </div>

  <!-- Recipes Container -->
  <div id="recipesContainer"></div>

  <script>
    const API_URL = "http://localhost:3000/recipes";

    // Fetch and render recipes from API
    async function renderRecipes(query = "") {
        try {
            const res = await fetch(`${API_URL}?query=${query}`);
            const recipes = await res.json();
            const container = document.getElementById('recipesContainer');
            container.innerHTML = '';

            if (recipes.length === 0) {
                container.innerHTML = "<p style='text-align:center;'>No recipes found</p>";
                return;
            }

            recipes.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <h3>${recipe.name}</h3>
                    <p>Ingredients: ${recipe.ingredients}</p>
                    <button onclick="deleteRecipe(${recipe.id})">Delete</button>
                `;
                container.appendChild(card);
            });
        } catch (err) {
            console.error("Error fetching recipes:", err);
        }
    }

    // Add a recipe via API
    async function addRecipe() {
        const name = document.getElementById('recipeName').value.trim();
        const ingredients = document.getElementById('ingredients').value.trim();
        if (!name || !ingredients) {
            alert("Please enter recipe name and ingredients");
            return;
        }

        try {
            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, ingredients })
            });
            document.getElementById('recipeName').value = '';
            document.getElementById('ingredients').value = '';
            renderRecipes();
        } catch (err) {
            console.error("Error adding recipe:", err);
        }
    }

    // Delete a recipe via API
    async function deleteRecipe(id) {
        try {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            renderRecipes();
        } catch (err) {
            console.error("Error deleting recipe:", err);
        }
    }

    // Filter recipes in real-time
    function filterRecipes(query) {
        renderRecipes(query);
    }

    // Initial render
    renderRecipes();
  </script>
</body>
</html>
